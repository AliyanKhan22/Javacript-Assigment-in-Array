<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Extra Assigment Array</title>
</head>
<body>
    <script>
        // Task 1
        var integ = [22, 18, 9, 4,5];
        console.log(integ);
        var num = integ.slice(1,3);
        console.log(num);
        // Task 2
        var students = ["Aliyan", "Ammar", "Hassan", "Hasnain", "Hamza", "Dhruv"]
        console.log(students);
        var students2 = students.splice(2 ,3);
        console.log(students2);
        // Task 3
        var dairyItems = ["Milk", "Cheese" ,"Yougurt" ,"Butter"]
        console.log(dairyItems);
        var dlt = dairyItems.shift()
        console.log(dlt);
        // Task 4
        var names = ["Aliyan","Dhruv","Hassan"]
        console.log(names);
        names.unshift("Ghulam Hussain")
        console.log(names);
        // Task 5
        var Mobile = ["Iphone", "Nokia", "Realme"]
        console.log(Mobile);
        Mobile.push('Techno')
        console.log(Mobile);
        // Task 6
        var cars = ["Corolla","City","Rivo"]
        console.log(cars);
        var cars2 =cars.pop()
        console.log(cars2);
        // Task 7
        var food = ["Biryani"," Chicken Tikka","Pillow","Chargha"]
        console.log(food);
        var food2 =food.slice(1,2)
        console.log(food);
        // Task 8
        var vehicle = ["Bike","Car","Bus","Auto","Truck"]
        console.log(vehicle);
        var vehicle2 =vehicle.splice(1,2)
        console.log(vehicle);
        console.log(vehicle2);
        // Task 9
        var Restaurant = ["Lalqila","Food Center","Kolachi","Mehran"]
        console.log(Restaurant);
        var dlt =Restaurant.shift()
        console.log(dlt);
        console.log(Restaurant);

        var dlt2 =Restaurant.shift()
        console.log(dlt2);
        console.log(Restaurant);
    
        var dlt3 =Restaurant.shift()
        console.log(dlt3);
        console.log(Restaurant);

        var join = [dlt,dlt2,dlt3]
        console.log(join);
    </script>
</body>
</html>
